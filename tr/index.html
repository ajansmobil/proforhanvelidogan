<script>
  // Mobil menü aç/kapa: sağdan panel + overlay + body scroll kilidi
  if (typeof menu_slider_toggle === "undefined") {
    function menu_slider_toggle() {
      var root = document.getElementById("menu-slider-root");
      var overlay = document.getElementById("menu-slider-overlay");
      if (!root) {
        return;
      }
      var isOpen = root.classList.contains("y5b1lmenu-open");
      if (isOpen) {
        root.classList.remove("y5b1lmenu-open");
        if (overlay) {
          overlay.classList.remove("active");
          overlay.setAttribute("aria-hidden", "true");
        }
        document.body.style.overflow = "";
      } else {
        root.classList.add("y5b1lmenu-open");
        if (overlay) {
          overlay.classList.add("active");
          overlay.setAttribute("aria-hidden", "false");
        }
        document.body.style.overflow = "hidden";
      }
    }
  }

  // Overlay tıklanınca menüyü kapat (Apple tarzı davranış)
  (function menuSliderOverlayInit() {
    setTimeout(function() {
      var overlay = document.getElementById("menu-slider-overlay");
      var root = document.getElementById("menu-slider-root");
      if (overlay && root) {
        overlay.addEventListener("click", function() {
          if (root.classList.contains("y5b1lmenu-open")) {
            root.classList.remove("y5b1lmenu-open");
            overlay.classList.remove("active");
            overlay.setAttribute("aria-hidden", "true");
            document.body.style.overflow = "";
          }
        });
      }
    }, 100);
  })();

  (function menuSliderInit() {
    // Swiper yüklenene kadar bekle, sonra başlat
    var attempts = 0;
    var maxAttempts = 20;
    var timer = setInterval(function () {
      attempts++;
      if (typeof Swiper === "function") {
        clearInterval(timer);
        new Swiper(".y5b1l-slider", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          autoplay: {
            delay: "3000",
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      } else if (attempts >= maxAttempts) {
        clearInterval(timer);
        console.warn("menu-slider: Swiper bulunamadı, slider başlatılamadı.");
      }
    }, 250);
  })();
</script>

<script>
  // Intersection Observer ile scroll-based animasyon
setTimeout(function() {
  if (typeof IntersectionObserver !== 'undefined') {
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    });

    var items = document.querySelectorAll('.sraambodyitem');
    items.forEach(function(item) {
      observer.observe(item);
    });
  } else {
    // Fallback: IntersectionObserver desteklenmiyorsa direkt göster
    var items = document.querySelectorAll('.sraambodyitem');
    items.forEach(function(item) {
      item.classList.add('visible');
    });
  }
}, 100);

</script></div>

<script>
  // RTL dil kontrolü - Arapça için sağdan sola yazım desteği
  setTimeout(function() {
    var currentPath = window.location.pathname;
    var rtlLanguages = ['ar', 'he', 'fa']; // RTL diller: Arapça, İbranice, Farsça
    
    // URL'den dil kodunu çıkar (/ar/, /he/, /fa/ gibi)
    var langMatch = currentPath.match(/^\/([a-z]{2})\//);
    var currentLang = langMatch ? langMatch[1] : '';
    
    // Eğer RTL dil ise dir="rtl" set et
    if (rtlLanguages.indexOf(currentLang) !== -1) {
      document.documentElement.setAttribute('dir', 'rtl');
    } else {
      document.documentElement.setAttribute('dir', 'ltr');
    }
  }, 100);
</script>
